<ion-header>
  <ion-navbar>
    <ion-title>
      Speak we are Listening
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="isSpeechSupported()">Is Speech Supported</button>
  <button ion-button (click)="getPermission()">Get Permission</button>
  <button ion-button (click)="hasPermission()">Has Permission</button>
  <button ion-button (click)="getSupportedLanguages()">Get Supported Languages</button>
  <button ion-button (click)="listenForSpeech()">Listen For Speech</button>
  <ion-card>
  	<ion-card-content *ngFor="let speech in speechList">
  		<p>{{speech}}</p>
  	</ion-card-content>
  </ion-card>
</ion-content>
